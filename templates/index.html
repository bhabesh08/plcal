<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Two Numbers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 40px auto; padding: 0 16px; color: #222; }
    h1 { font-size: 1.6rem; }
    form { margin-top: 16px; }
    label { display: block; margin: 12px 0 6px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 10px; font-size: 1rem; box-sizing: border-box; }
    button { margin-top: 16px; padding: 10px 16px; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 16px; padding: 12px; background: #f5f7ff; border: 1px solid #dfe3ff; }
    .error { margin-top: 16px; padding: 12px; background: #fff5f5; border: 1px solid #ffdede; color: #9b1c1c; }
    .note { color: #555; font-size: 0.95rem; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Add Two Numbers</h1>
  <p class="note">Type two numbers below and click Calculate. The addition is done on the server using Python.</p>

  <form method="POST" action="/">
    <label for="a">First number</label>
    <input id="a" name="a" type="text" value="{{ a|default('') }}" placeholder="e.g., 5 or 12.3" />

    <label for="b">Second number</label>
    <input id="b" name="b" type="text" value="{{ b|default('') }}" placeholder="e.g., 7 or -2.5" />

    <button type="submit">Calculate</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if result is not none %}
    <div class="result">
      Result: {{ result }}
    </div>
  {% endif %}
</body>
</html>
